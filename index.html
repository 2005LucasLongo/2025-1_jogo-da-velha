<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Moderno</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <div class="status-container">
            <div class="timer" id="timer">00:00</div>
            <div class="status" id="status">Clique em Novo Jogo para come√ßar</div>
        </div>
        <div class="game-board" id="board">
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
        </div>
        <button class="new-game-btn" id="newGameBtn">Novo Jogo</button>
        <button class="singleplayer-btn" id="singleplayerBtn"><a target="_blank" href="./singleplayer.html" id="singleplayerBtnText">Singleplayer</a></button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const newGameBtn = document.getElementById('newGameBtn');
        
        let currentPlayer = 'X';
        let gameActive = false;
        let startTime = null;
        let timerInterval = null;
        
        const winCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function updateTimer() {
            if (!startTime) return;
            const now = Date.now();
            const diff = now - startTime;
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            timer.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startNewGame() {
            // Resetar jogo
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            
            // Ativar tabuleiro
            board.classList.add('game-active');
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = `Vez do jogador ${currentPlayer}`;
            
            // Iniciar timer
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        function endGame() {
            gameActive = false;
            board.classList.remove('game-active');
            if (timerInterval) clearInterval(timerInterval);
        }

        function handleClick(e) {
            if (!gameActive) return;
            
            const cell = e.target;
            if (cell.textContent !== '') return;

            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                status.textContent = `Jogador ${currentPlayer} venceu!`;
                endGame();
                return;
            }

            if (checkDraw()) {
                status.textContent = 'Empate!';
                endGame();
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = `Vez do jogador ${currentPlayer}`;
        }

        function checkWin() {
            return winCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return [...cells].every(cell => {
                return cell.textContent !== '';
            });
        }

        // Event Listeners
        cells.forEach(cell => cell.addEventListener('click', handleClick));
        newGameBtn.addEventListener('click', startNewGame);

        // Estado inicial
        endGame();
    </script>
</body>
</html>
